<!DOCTYPE html>
<html lang="en" class="openai-page">

{% include head.html %}

<body class="page-container">
    {% include nav.html %}
    <main class="main-content" id="mainContent">
        <!-- Full Screen Hero Section with Integrated Content -->
        <section class="layout-hero {{ page.collection_name }}-hero">
            <!-- Background Image Support -->
            <div class="hero-bg-image" {% if page.hero_image
                %}style="background-image: url('{{ page.hero_image | relative_url }}');" {% endif %}></div>

            <!-- Pattern Overlay for Visual Interest -->
            {% unless page.hero_image %}
            <div class="hero-pattern">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="{{ page.collection_name }}Pattern" patternUnits="userSpaceOnUse" width="40"
                            height="40">
                            <circle cx="20" cy="20" r="2" fill="white" opacity="0.3" />
                            <path d="M10,20 L30,20 M20,10 L20,30" stroke="white" stroke-width="0.5" opacity="0.2" />
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#{{ page.collection_name }}Pattern)" />
                </svg>
            </div>
            {% endunless %}

            <!-- Overlay for readability -->
            <div class="hero-overlay"></div>

            <div class="container">
                <!-- Hero Header -->
                <div class="hero-header">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 text-center">
                            <h1 class="hero-title">{{ page.title }}</h1>
                            {% if page.description %}
                            <p class="hero-subtitle">{{ page.description }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <!-- Content Cards within Hero -->
                <div class="hero-content">
                    <div class="collection-main-content">
                        <!-- Main Content -->
                        <section class="content-column">
                            {{ content }}
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include scripts.html %}
</body>

</html>
