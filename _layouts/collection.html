<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="collection-page">
    {% include nav.html %}

    <!-- Modern Collection Page Header -->
    <header class="collection-page-header">
        <div class="header-content">
            <h1 class="collection-page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="collection-page-description">{{ page.description }}</p>
            {% endif %}
        </div>
    </header>

    <!-- Main Content Section with Modern Grid Layout -->
    <main class="collection-main-content">
        <!-- Sidebar -->
        <aside class="sidebar-column">
            {% include collection-sidebar.html %}
        </aside>

        <!-- Main Content -->
        <section class="content-column">
            {{ content }}
        </section>
    </main>

    {% include scripts.html %}
</body>

</html>
