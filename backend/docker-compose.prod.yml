version: '3.8'

services:
  waitlist-api:
    build: .
    container_name: prosodylabs-waitlist-api-prod
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3001
      
      # SendGrid Configuration
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      
      # Email Settings
      - EMAIL_TO=${EMAIL_TO:-info@prosodylabs.com.au}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@prosodylabs.com.au}
    volumes:
      # Persist waitlist submissions data
      - waitlist-data:/app/data
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosodylabs-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: prosodylabs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - waitlist-api
    restart: unless-stopped
    networks:
      - prosodylabs-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  waitlist-data:
    driver: local

networks:
  prosodylabs-network:
    driver: bridge
