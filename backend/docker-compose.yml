version: '3.8'

services:
  waitlist-api:
    build: .
    container_name: prosodylabs-waitlist-api
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      - PORT=3001
      
      # SendGrid Configuration (set these in .env file)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      
      # Email Settings
      - EMAIL_TO=${EMAIL_TO:-info@prosodylabs.com.au}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@prosodylabs.com.au}
    volumes:
      # Persist waitlist submissions data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prosodylabs-network

networks:
  prosodylabs-network:
    driver: bridge

