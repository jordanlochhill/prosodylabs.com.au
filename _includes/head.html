<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}Prosody Labs - AI-powered educational technology and human-centered research{% endif %}">
    <meta name="author" content="Prosody Labs">

    <title>{% if page.title %}{{ page.title }} - Prosody Labs{% else %}Prosody Labs - AI-Powered Educational
        Technology{% endif %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ '/favicon.png' | relative_url }}">

    <!-- Modern Font System -->
    <!-- Inter for primary UI text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Merriweather for serif content -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- JetBrains Mono for code -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | relative_url }}" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ '/font-awesome/css/font-awesome.min.css' | relative_url }}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ '/css/animate.min.css' | relative_url }}" type="text/css">

    <!-- Custom CSS with Design System -->
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/sidebar-nav.css' | relative_url }}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
